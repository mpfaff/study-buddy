<!DOCTYPE html>
<!-- Research Citation Thingy-->
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <title>Study Buddy</title>
        <link rel="stylesheet" href="style.css" />
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="study-title">
            <div class="dynamic-txt">
                <span>Study Buddy</span>
            </div>
        </div>
        <div id="ask">
            <div class="search-container"></div>

            <form class="search">
                <span class="search-icon material-symbols-outlined">search</span>
                <input id="ask-query" class="search-input" type="search" placeholder="What do you want to learn about?">
            </form>

            <div id="ask-progress" style="display: none">
                Thinking...
            </div>

            <div id="ask-result"></div>
        </div>

        <script src="gemini.mjs" type="module"></script>
    </body>
</html>
